<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>HTML and CSS Quiz</title>
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="/submit_quiz" method="post">
        <div>
            <label for="q1">What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        
        <div>
            <label for="q2">Describe the purpose of CSS in web development:</label>
            <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
        </div>

        <div>
            <label for="q3">Which of the following is a CSS framework?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="bootstrap">Bootstrap</option>
                <option value="jquery">jQuery</option>
                <option value="react">React</option>
            </select>
        </div>

        <div>
            <label for="q4">How many heading tags are available in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" max="10">
        </div>

        <div>
            <button type="submit">Submit Quiz</button>
        </div>
    </form>
</body>
</html>
